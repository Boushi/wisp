<!DOCTYPE html>
<head>
    <title>Tabletop Night</title>
</head>
<form action="{{ url_for('submit_vote') }}" method="POST">
    <ul>
        {% for game in games %}
            <li>
                {{ game.name }}: <input type="checkbox" id="theid" name="{{ game.name }}" value="fill"/>
            </li>
        {% endfor %}
    </ul>
    <button type="submit">Send</button>
</form>
